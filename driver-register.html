<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Driver Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #eef2f3, #dfe9f3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #1e3a8a;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #1e3a8a;
      outline: none;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #1e3a8a;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #142d75;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      color: #1e3a8a;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register New Driver</h2>

    <input type="text" id="name" placeholder="Driver Full Name" required />
    <input type="email" id="email" placeholder="Driver Email" required />
    <input type="text" id="mobile" placeholder="Mobile Number" required />
    
    <div class="password-container">
      <input type="password" id="password" placeholder="Password" required />
      <span class="toggle-password" id="togglePassword">Show</span>
    </div>

    <button id="registerBtn">Register</button>

    <p id="message"></p>

    <a href="index.html" class="back-link">‚Üê Home</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCX0BjrBiuk5FcClSQjpww2iD2YNsGl2gM",
      authDomain: "ctu-vehicle-reservation-system.firebaseapp.com",
      databaseURL: "https://ctu-vehicle-reservation-system-default-rtdb.firebaseio.com",
      projectId: "ctu-vehicle-reservation-system",
      storageBucket: "ctu-vehicle-reservation-system.appspot.com",
      messagingSenderId: "17442181026",
      appId: "1:17442181026:web:7b10c9d9eb04fdb4332cfb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", () => {
      const passwordInput = document.getElementById("password");
      const toggleText = document.getElementById("togglePassword");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleText.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        toggleText.textContent = "Show";
      }
    });

    document.getElementById("registerBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value;
      const messageEl = document.getElementById("message");

      messageEl.style.color = "red";

      // Basic validation
      if (!name || !email || !mobile || !password) {
        messageEl.textContent = "Please fill in all fields.";
        return;
      }

      if (!email.includes("@") || !email.includes(".")) {
        messageEl.textContent = "Please enter a valid email.";
        return;
      }

      if (password.length < 6) {
        messageEl.textContent = "Password must be at least 6 characters.";
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;

          return Promise.all([
            set(ref(db, "drivers/" + uid), {
              name: name,
              email: email,
              mobile: mobile
            }),
            set(ref(db, "users/" + uid), {
              email: email,
              role: "driver"
            })
          ]);
        })
        .then(() => {
          messageEl.style.color = "green";
          messageEl.textContent = "Driver registered successfully!";
        })
        .catch((error) => {
          messageEl.textContent = "Error: " + error.message;
        });
    });
  </script>

</body>
</html>
