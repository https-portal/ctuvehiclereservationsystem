<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password - CTU Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>
    <input type="password" id="oldPassword" placeholder="Current Password" />
    <input type="password" id="newPassword" placeholder="New Password" />
    <button onclick="changePassword()">Update Password</button>
    <a href="admin-dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <script type="module">
    import { getAuth, updatePassword, onAuthStateChanged, EmailAuthProvider, reauthenticateWithCredential } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCX0BjrBiuk5FcClSQjpww2iD2YNsGl2gM",
      authDomain: "ctu-vehicle-reservation-system.firebaseapp.com",
      projectId: "ctu-vehicle-reservation-system",
      storageBucket: "ctu-vehicle-reservation-system.appspot.com",
      messagingSenderId: "17442181026",
      appId: "1:17442181026:web:7b10c9d9eb04fdb4332cfb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("You must log in as admin.");
        window.location.href = "admin-login.html";
      }
    });

    window.changePassword = () => {
      const user = auth.currentUser;
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;

      if (!oldPassword || !newPassword) {
        alert("Please enter both old and new passwords.");
        return;
      }

      if (newPassword.length < 6) {
        alert("New password must be at least 6 characters.");
        return;
      }

      const credential = EmailAuthProvider.credential(user.email, oldPassword);

      reauthenticateWithCredential(user, credential)
        .then(() => {
          return updatePassword(user, newPassword);
        })
        .then(() => {
          alert("Password changed successfully.");
          window.location.href = "admin_dashboard.html";
        })
        .catch((error) => {
          console.error(error);
          alert("Error: " + error.message);
        });
    };
  </script>
</body>
</html>
